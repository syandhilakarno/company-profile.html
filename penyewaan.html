<!-- Penyewaan Section -->
<section id="penyewaan" class="container my-5">
    <h2>Penyewaan</h2>
    <p>Kami menyediakan berbagai macam Moge dari berbagai dealer yang berbeda.Silakan isi formulir di bawah ini untuk melakukan penyewaan:</p>
    
    <form>
        <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama Anda">
        </div>
        <div class="mb-3">
            <label for="hp" class="form-label">Nomor HP</label>
            <input type="tel" class="form-control" id="hp" placeholder="Masukkan Nomor HP Anda">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Masukkan Email Anda">
        </div>
        <div class="mb-3">
            <label for="kendaraan" class="form-label">Jenis Kendaraan</label>
            <select class="form-select" id="kendaraan">
                <option selected>Pilih Kendaraan</option>
                <option value="CBR 1000RRR FIREBIRD">HONDA CBR 1000RR-R FIREBBLADE </option>
                <option value="Kawasaki H2">Kawasaki Ninja H2 </option>
                <option value="Yamaha R6 old">Yamaha R6 old</option>
                <option value="Yamaha R1">Yamaha R1 </option>
                <option value="Ducati Superlegera V4S">Ducati Superlegera V4S </option>
                <option value="Kawasaki ZX6R">Kawasaki Ninja ZX6R </option>
            </select>
        </div>
        <!-- Input Tanggal Periode Sewa -->
        <div class="mb-3">
            <label for="start-date" class="form-label">Tanggal Mulai</label>
            <input type="date" class="form-control" id="start-date">
        </div>
        <div class="mb-3">
            <label for="end-date" class="form-label">Tanggal Akhir</label>
            <input type="date" class="form-control" id="end-date">
        </div>
        <button type="submit" class="btn btn-primary">Sewa Kendaraan</button>
    </form>
</section>
